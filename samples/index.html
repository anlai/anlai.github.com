---
layout: default
selected: samples
---

<div class="header-half-spacer">
    <div class="container">
        <h2>Sample Projects</h2>
    </div>
</div>

<div id="project-list">

    {% for project in site.data.samples %}
        <div class="container post">
            <h3>{{ project.name }}</h3>
            <p>{{ project.description }}</p>
        </div>
    {% endfor %}

</div>
