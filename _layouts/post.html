---
layout: default
---

<div class="header-half-spacer">
    <div class="container">
        <h2>{{ page.title }}</h2>
    </div>
</div>

<div class="container">
    <div class="post-meta">{{ page.date | date: "%b %-d, %Y" }}</div>

    {{ content }}

    <div class="post-tags"><strong>Tags: </strong> {% for cat in page.categories %}{{cat}} {% endfor %}</div>
</div>

<div class="container page-navigation horizontal-spaced-list">
    {% if page.previous.url %}
    <a class="prev" href="{{ page.previous.url | relative_url }}">&laquo; {{page.previous.title}}</a>
    {% endif %}

    <a href="{{ '/' | relative_url }}">Home</a>

    {% if page.next.url %}
    <a class="next" href="{{ page.next.url | relative_url }}">{{page.next.title}} &raquo;</a>
    {% endif %}
</div>
