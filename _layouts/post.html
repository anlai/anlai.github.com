---
layout: default
---

<div class="header-half-spacer">
    <div class="container">
        <h2>{{ page.title }}</h2>

        <div class="page-meta row">
            <div class="col-sm-12 col-md-6 page-meta-left item-meta post-meta">{{ page.date | date: "%b %-d, %Y" }}</div>
            <div class="col-sm-12 col-md-6 page-meta-right"></div>
        </div>
    </div>
</div>

<div class="container post-content">

    <div class="spacer2x"></div>

    {{ content }}

    <div class="item-meta post-tags">{% for cat in page.categories %}{{cat}} {% endfor %}</div>
</div>

<div class="container page-navigation horizontal-spaced-list">
    {% if page.previous.url %}
    <a class="prev" href="{{ page.previous.url | relative_url }}">&laquo; {{page.previous.title}}</a>
    {% endif %}

    <a href="{{ '/' | relative_url }}">Home</a>

    {% if page.next.url %}
    <a class="next" href="{{ page.next.url | relative_url }}">{{page.next.title}} &raquo;</a>
    {% endif %}
</div>
